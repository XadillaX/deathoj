<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="__ROOT__/default/css/problem.css" media="screen" />

<div id="prob-list-wrapper">
    <table>
        <thead>
            <tr>
                <th style="text-align: center;">RANK</th>
                <th style="text-align: center;">用户ID</th>
                <th style="text-align: center;">用户名</th>
                <th style="text-align: center;">昵称</th>
                <th style="text-align: center;">提交题目数</th>
                <th style="text-align: center;">解决题目数</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="9" id="page_td">
                    {$page_str}
                </td>
            </tr>
        </tfoot>

        <tbody>
        <foreach name="user_list" item="list">
            <tr>
                <td style="text-align: center;">{$list.rank}</td>
                <td style="text-align: center;">{$list.userid}</td>
                <td style="text-align: center;"><a target="_blank" href="{:U('User/view_user')}?id={$list.userid}">{$list.username}</a></td>
                <td style="text-align: center;">{$list.nickname}</td>
                <td style="text-align: center;">{$list.submitnum}</td>
                <td style="text-align: center;">{$list.solvednum}</td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<include file="Public:footer" />
