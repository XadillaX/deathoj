<if condition="null neq $current_user">
<!-- 登录的时候 -->
<script type="text/javascript">
var avatarbar = true;
$(function(){
    $("#current_user_avatar").click(function(){
        $(this).parent().next().toggle("normal");
        avatarbar = !avatarbar;

        /** 保存 */
        $.post("{:U('User/save_avatar_bar')}", { "state" : avatarbar ? 1 : 0 }, function(e){
            /** empty */
        });
    });

    <if condition="$current_user['avatarbar'] eq 0">
    /** 头像栏默认为不显示 */
    $("#current_user_avatar").parent().next().css("display", "none");
    avatarbar = false;
    </if>
});
</script>
</if>
