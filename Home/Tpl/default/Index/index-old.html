    <!--<script type="text/javascript" src="http://acm.nbut.cn/bbs/api.php?mod=js&bid=3"></script>-->
    
    <script type="text/javascript">    
    $(function(){
        function set_weibo_to_iframe()
        {
            $("#weibo-loading-icon").css("display", "none");
            $(".weibo-loading iframe").fadeIn("normal");
            $(".weibo-loading").removeClass("weibo-loading");
        }
        
        function set_weibo_fail()
        {
            $("#weibo-loading-icon").css("display", "none");
            $(".weibo-loading").addClass("weibo-fail");
            $(".weibo-loading").removeClass("weibo-loading");
        }
    
        /** 判断微博地址 */
        $.ajax({       
            url         : $(".weibo-loading iframe").attr("src"),
            type        : "GET",
            cache       : false,
            timeout     : 5000,
            dataType    : "jsonp",
            beforeSend  :function() {  
            },     
            success     : function() {
                set_weibo_to_iframe();
            },       
            error       : function(err) {    
                if(err.status == 200)
                {
                    set_weibo_to_iframe();
                }
                else
                {
                    set_weibo_fail();
                }
            }     
        });    
    });
    </script>
